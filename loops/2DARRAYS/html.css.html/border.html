<!DOCTYPE html>
<html>
<head>
    
    <title>Nested Table</title>
</head>
<body>
    <table align="center" border="2" cellspacing="0">
        <tr>
            <th>
                Name
            </th>
            <th>
                Subject
            </th>
            <th>
                Marks
            </th>
        </tr>
        <tr>
            <td>
                Ramesh
            </td>
            <td>
                Python
            </td>
            <td>
                <table align="center" border="2" cellspacing="0">
                    <tr>
                        <th>
                            PR.
                        </th>
                        <th>
                            Th.
                        </th>
                    </tr>
                    <tr>
                        <td>
                            90
                        </td>
                        <td>
                            85
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                Alok
            </td>
            <td>
                DSA
            </td>
            <td>
                95
            </td>
        </tr>
        <tr>
            <td>
                Sumit
            </td>
            <td>
                FEE
            </td>
            <td>
                <table align="center" border="2" cellspacing="0">
                    <tr>
                        <th>
                            PR.
                        </th>
                        <td>
                            85
                        </td>
                    </tr>
                    <tr>
                        <th>
                            TH.
                        </th>
                        <td>
                            90
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
